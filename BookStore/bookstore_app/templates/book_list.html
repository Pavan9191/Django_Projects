<!-- bookstore/templates/bookstore/book_list.html -->
{% extends 'base.html' %}
{% load static %}


{% block content %}
  <style>
         .product .b {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .product p {
            color: #777;
        }
         .product h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .product img {
            max-width: 20%;
            height: auto;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

    </style>

    <h1 align="center">Book List</h1>
    {% for book in books %}
        <div class="product">
            <h3>{{ book.title }}</h3>
            <h3>{{ book.author }}</h3>
            <img src="{{ book.cover_image.url }}" alt="{{ book.title }} Cover">
            <p aria-rowindex="5">{{ book.description }}</p>
            <p><b>${{book.price}}</b></p>
            {% if user.is_authenticated %}
               <a class="b" href="{% url 'add_to_cart' book.pk %}">Add to cart </a>
            {% endif %}
        </div>
        <div>

        </div>

    {% endfor %}
  {% endblock %}
